<script>
    $(function() {
        //onblur: 光标离开控件，会触发onblur事件
        $("#email").blur(function () {
            var re = /^\w+@\w+(\.\w+){1,3}$/;
            if ($(this).parent().find("span").length > 0) {
                $(this).parent().find("span").remove();
            }
            if (re.test($(this).val())) {
                $(this).before("<span class='ok'>√</span>");
            } else {
                $(this).before("<span class='error'>×</span>");
            }
        });
        $("#pwd").blur(function () {
            var re = /^\w{3,20}$/;
            if ($(this).parent().find("span").length > 0) {
                $(this).parent().find("span").remove();
            }
            if (re.test($(this).val())) {
                $(this).before("<span class='ok'>√</span>");
            } else {
                $(this).before("<span class='error'>×</span>");
            }
        });
        //记住密码
        if($.cookie("userName")){
            //alert('填充cookie');
            $('#email').val($.cookie("userName"));
            $('#pwd').val($.cookie("pwd"));
            $('#remember').prop('checked',true);
        }
    });
    //记住密码
    function boxcli() {
        if($("#remember").is(":checked")){
            var userName=$('#email').val();
            var pwd=$('#pwd').val();
            $.cookie("userName",userName,{expires:7});//保存七天
            $.cookie('pwd',pwd,{expires:7});
        }else{
            $.cookie("userName",'',{expires:7});
            $.cookie('pwd','',{expires:7});
        }
    }
    function logs(){
        boxcli();
        $("#email").trigger("blur");
        $("#pwd").trigger("blur");
        if ( $("#login_form").find(".error").length > 0 ) {
            return false;
        }else {
            $.ajax({
                type:"post",
                data:{email:$("#email").val(),pwd:$("#pwd").val()},
                url:"Reception/L/toLogin",
                success:function (da) {
                    //console.log(da)
                    if (da==0)
                        window.location.href="Reception/tb_Article/queryAll";
                    if(da==2)
                        toastr.error("账号密码错误")
                    if (da==1)
                        toastr.error("账号已被封禁")
                }
            })
        }
    }
</script>

<script type="text/javascript">

    $(document).ready(function () {
        $('#login_form input').keydown(function (e) {
            if (e.keyCode == 13)
            {
                $('#login_submit').click();
            }
        });

        var check_weixin_login;

        $('.btn-wechat').mouseover(function()
        {
            if ($(this).find('img').length)
            {
                $(this).addClass('active');
            }

            check_weixin_login = setInterval(function ()
            {
                $.get(G_BASE_URL + '/account/ajax/weixin_login_process/', function (response) {
                    if (response.errno == 1)
                    {
                        if ($('input[name="return_url"]').val())
                        {
                            window.location.href = $('input[name="return_url"]').val();
                        }
                        else
                        {
                            window.location.reload();
                        }
                    }
                }, 'json');
            }, 1500);

        });

        $('.btn-wechat').mouseout(function()
        {
            $(this).removeClass('active');

            clearInterval(check_weixin_login);
        });

    });
    $(".oldPwdTip").click(function(){
        $("#aw-login-user-password").focus();
    });
    $("#aw-login-user-password").focus(function(){
        $(".oldPwdTip").hide();
    });
    $("#aw-login-user-password").blur(function(){
        if(!$(this).val())
            $(".oldPwdTip").show();
    });
</script>
