                        <form id="form">

                    <script type="text/javascript">
                        function tobg() {
                            $("#file").click();
                            $("#file").change(function () {
                                if ($("#file").val()!=''){
                                    var data = new FormData(document.getElementById("form"));//创建一个formdata对象
                                    //var data = new FormData($("#upform")[0]);//创建一个formdata对象
                                    //console.log(data)
                                    $.ajax({
                                        type: "POST",
                                        url: "User/uploadImage" ,
                                        data: data,
                                        contentType: false, //不设置内容类型
                                        processData: false, //不处理数据
                                        success: function (result) {
                                            //console.log(result);
                                            if (result=='')
                                                console.log("请选择图片上传");
                                            if (result=="error")
                                                console.log("上传失败");
                                            else
                                                $("#aa").css("background-image","url("+result+")");
                                        },
                                        error : function() {
                                            alert("异常！");
                                        }
                                    });
                                }
                            })
                        }
                    </script>
