                                            <div class="form-group">
                                                <label class="control-label">确认密码</label>

                                                    <div class="col-lg-4">
                                                        <input type="password" class="form-control" id="newpwds" name="newpwds" placeholder="密码为8到16位数字和字母组合">

                                <a href="javascript:;" class="btn btn-large btn-success pull-right" onclick="sub()">保存</a>

                            <script>

                                function sub(){
                                    var reg = /(?!.*\s)(?!^[\u4e00-\u9fa5]+$)(?!^[0-9]+$)(?!^[A-z]+$)(?!^[^A-z0-9]+$)^.{8,16}$/;//6到16位数字与字母或字符组合
                                    //var pwdReg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/;//6到16位数字与字母组合
                                    //去除字符串内所有的空格：str = str.replace(/\s*/g,"");
                                    if ($("#pwd").val()=="" || $("#newpwd").val()=="" || $("#newpwds").val()==""){
                                        toastr.warning("不能为空")
                                        return;
                                    }

                                    if (!reg.test($("#newpwd").val().replace(/\s*/g,"")) || !reg.test($("#newpwds").val().replace(/\s*/g,""))){
                                        toastr.warning("密码为6到16位数字和字母组合")
                                        return;
                                    }
                                    if ($("#pwd").val().replace(/\s*/g,"") == $("#newpwd").val().replace(/\s*/g,"")){
                                        toastr.warning("新密码不能是原密码")
                                        return;
                                    }
                                    if ($("#newpwd").val()==$("#newpwds").val()){
                                        $.ajax({
                                            method:"post",
                                            url:"User/changePwd",
                                            data:{oldpwd:$("#pwd").val().replace(/\s*/g,""),newpwd:$("#newpwd").val().replace(/\s*/g,"")},
                                            success:function(data){
                                                if (data==0)
                                                    toastr.warning("原密码错误")
                                                if (data==1){
                                                    toastr.info("修改成功")
                                                    window.location.href="L/exit";
                                                }
                                                if (data==2)
                                                    toastr.warning("修改失败")
                                            }
                                        })
                                    } else
                                        toastr.warning("两次输入密码不一致")
                                }
                            </script>
                        </div>
