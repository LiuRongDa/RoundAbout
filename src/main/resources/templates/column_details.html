<script>
    $(function () {
        var $changeSkin = $("#changeSkin"), $skinList = $("#skinList");
        $changeSkin.mouseenter(function () {
            $skinList.stop(true,true).show();
        });
        $changeSkin.mouseleave(function (e) {
            $skinList.hide();
        });
        $skinList.mouseover(function () {
            $(this).stop(true,true).show();
        });
        $skinList.mouseleave(function (e) {
            $(this).hide();
        })
    })
</script>

<div class="modal fade bs-example-modal-sm" id="slarticle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h1 class="modal-title">请选择要收录的文章:</h1>
            </div>
            <div class="modal-body">
                <h4 th:each="art : ${tbArticles}">
                    <a class="" th:text="${art.article_title}">身边的人是怎么靠生活经验赚钱的?</a>
                    <button class="pull-right" th:onclick="zlart(this,[[${tbTopic.topic_id}]],[[${art.article_id}]])">添加</button>
                </h4>
                <script type="text/javascript" th:inline="javascript">
                    function zlart(a,topic_id,article_id){
                        $.ajax({
                            type:"post",
                            url:"Reception/tb_Topic/addArticleTop",
                            data:{"topic_id":topic_id,"article_id":article_id},
                            success:function(date){
                                $(a).parent().remove();
                                toastr.success("收录成功");
                                $("#div1").html(date);
                            }
                        })
                    }
                </script>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    function ycart(article_id,topic_id) {
        var user_id = [[${tbTopic.tbUser[0].user_id}]];
        $.ajax({
            type:"post",
            url:"Reception/tb_Topic/removeArticleTop",
            data:{"user_id":user_id,"article_id":article_id,"topic_id":topic_id},
            success:function(date){
                if(parseInt(date.length) > 100){
                    $("#div1").html(date);
                }else{
                    toastr.error("您所在的用户组没有此权限");
                }
            }
        })
    }
</script>
